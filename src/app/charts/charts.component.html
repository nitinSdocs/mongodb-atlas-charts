<div class="min-vh-100 d-flex flex-column bg-secondary">
  <div class="container-fluid py-4">

    <!-- HEADER: 3-column row so title is perfectly centered -->
    <div class="row align-items-center mb-4">
      <div class="col-3"></div>

      <div class="col-6 text-center">
        <h1 class="h3 fw-bold mb-0 text-dark">Movie Analytics</h1>
      </div>

      <div class="col-3 d-flex justify-content-end align-items-center gap-3">
        <div class="form-check form-switch mb-0">
          <input class="form-check-input" type="checkbox"
                 [checked]="currentTheme === 'dark'"
                 (change)="toggleTheme()" id="themeSwitch">
        </div>
        <label for="themeSwitch" class="mb-0 small text-muted">
          {{ currentTheme === 'light' ? 'Light' : 'Dark' }} Theme
        </label>
      </div>
    </div>

    <!-- MAIN ROW: increased horizontal gap (gx-5) so columns don't touch -->
    <div class="row gx-5 gy-4 align-items-stretch">
      <!-- LEFT: KPI column -->
      <div class="col-lg-3 d-flex flex-column gap-3">
    <div class="card shadow-sm rounded-3" style="flex: 2 1 0;">
          <div class="card-body text-center d-flex flex-column justify-content-center">
            <h6 class="text-primary fw-semibold mb-2">Total Movies</h6>
            <div #chart3 class="w-100" style="min-height:120px;"></div>
          </div>
        </div>

    <div class="card shadow-sm rounded-3" style="flex: 1 1 0;">
          <div class="card-body text-center d-flex flex-column justify-content-center">
            <h6 class="text-primary fw-semibold mb-2">Average Rating</h6>
            <div class="d-flex align-items-baseline justify-content-center gap-2">
              <span class="fs-1 fw-bold text-success">7.8</span>
              <small class="text-muted">/10</small>
            </div>
            <small class="text-muted mt-2">IMDb & Rotten Tomatoes</small>
          </div>
        </div>
      </div>

      <!-- MIDDLE: Main chart -->
      <div class="col-lg-6">
        <div class="card shadow-sm rounded-3 h-100">
          <div class="card-body d-flex flex-column">
            <div class="mb-2 text-center">
              <h6 class="mb-0 fw-semibold text-dark">Movies Count by Language</h6>
              <hr>
            </div>
            <div #chart1 class="flex-grow-1 w-100" style="min-height:360px;"></div>
          </div>
        </div>
      </div>

      <!-- RIGHT: Genre Distribution -->
      <div class="col-lg-3">
        <div class="card shadow-sm rounded-3 h-100">
          <div class="card-body d-flex flex-column">
            <div class="mb-2 text-center">
              <h6 class="mb-0 fw-semibold text-dark">Genre Distribution</h6>
            </div>
            <div #chart2 class="flex-grow-1 w-100" style="min-height:320px;"></div>
          </div>
        </div>
      </div>
    </div> <!-- /.row -->
  </div> <!-- /.container -->
</div> <!-- /.min-vh-100 -->
