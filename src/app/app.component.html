<div class="top-bar" style="display: flex; align-items: center; gap: 16px; padding: 12px 24px; color: black;">
	<button [class.active]="activeDashboard === 'sdk'" (click)="activeDashboard = 'sdk'" style="background: none; border: none; color: inherit; font-weight: bold; font-size: 1rem; cursor: pointer; padding: 8px 16px;">SDK</button>
	<button [class.active]="activeDashboard === 'iframe'" (click)="activeDashboard = 'iframe'" style="background: none; border: none; color: inherit; font-weight: bold; font-size: 1rem; cursor: pointer; padding: 8px 16px;">Iframe</button>
	<button [class.active]="activeDashboard === 'cross-charts'" (click)="activeDashboard = 'cross-charts'" style="background: none; border: none; color: inherit; font-weight: bold; font-size: 1rem; cursor: pointer; padding: 8px 16px;">Cross Charts</button>
	<button [class.active]="activeDashboard === 'invoice-chart'" (click)="activeDashboard = 'invoice-chart'" style="background: none; border: none; color: inherit; font-weight: bold; font-size: 1rem; cursor: pointer; padding: 8px 16px;">Invoice Chart</button>
</div>

<div style="margin-top: 16px;">
	<app-charts *ngIf="activeDashboard === 'sdk'"></app-charts>
	<app-iframe-dashboard *ngIf="activeDashboard === 'iframe'"></app-iframe-dashboard>
	<app-cross-charts *ngIf="activeDashboard === 'cross-charts'"></app-cross-charts>
	<app-invoice-chart *ngIf="activeDashboard === 'invoice-chart'"></app-invoice-chart>
</div>
